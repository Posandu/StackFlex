<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <pre>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe, animi. Quis, dolores quam, alias illo suscipit mollitia aperiam minima praesentium culpa saepe harum laudantium, sunt iste vel esse nam dolore.
    </pre>

    <script>
        const constants = {
            appURL: 'http://localhost:3000',
            CSS: `
            
            button {
                background: url(https://cdn.discordapp.com/attachments/971066141197869146/995235333690109952/save_FILL0_wght400_GRAD0_opsz48.png);
                border: none;
                position: absolute;
                top: 0;
                left: 0;
                padding: 0;
                height: 25px;
                width: 25px;
                display: flex;
                justify-content: center;
                align-items: center;
                margin: 7px;
                border-radius: 40px;
                box-shadow: 0px 0px 4px #999;
                background-size: 20px;
                background-position: center;
                background-repeat: no-repeat;
            }
            
            button:hover {
                background-color: #e9e9e9;
                transform: scale(1.13);
            }
            `,
        };

        const $$ = (selctor) => document.querySelectorAll(selctor);

        $$('pre, code').forEach((el) => {
            const inside = el.textContent;

            const saveBTN = document.createElement('save-btn-js');
            const shadow = saveBTN.attachShadow({ mode: 'open' });

            shadow.innerHTML = `
            <style>${constants.CSS}</style>
            <button></button>
            `;

            el.appendChild(saveBTN);

            el.style.position = 'relative';
        });



    </script>
</body>

</html>
